				function displayText(board){
					for(var i = 0; i < 4; i++){
						for(var j = 0; j < 4; j++){

							if(board[i][j]!=0){

				function addRandNum(board){
					var addedNum = false;
					var counter = 0;
					while (! addedNum){
						counter++;
						var row = Math.floor(Math.random()*4);
						var col = Math.floor(Math.random()*4);
						if (board[row][col]==0){
							addedNum = true;
							var boardID = "r" + row + "c" + col;
							var randNum = Math.floor(Math.random()*10);
							if (randNum == 9){
								board[row][col] = 4;
								$("#" + boardID).text("4");
								$("#" + boardID).css('background',colors[4]);
							}
							else{
								board[row][col] = 2;
								$("#" + boardID).text("2");
								$("#" + boardID).css('background',colors[2]);
							}
						}
						if (counter>=50){
							addedNum = true;
						}
					}
				}
				
				var up = 38;
				var down =40;
				var left = 37;
				var right = 39;
				$(document).keydown(function(e){
					console.log(e.keyCode);
					if (e.keyCode == down) {
						// Do stuff here for when the user presses the up key!
						moveDown(board);
						addRandNum(board);
					}
					if (e.keyCode == up){
						moveUp(board);
						addRandNum(board);
					}
					if (e.keyCode == right){
						moveRight(board);
						addRandNum(board);
					}
					if (e.keyCode == left){
						moveLeft(board);
						addRandNum(board);
					}
						
					
				});

				displayColor(board);
